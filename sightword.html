<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kindergarten Typing Game</title>
  <style>
    body {
      font-family: Comic Sans MS, Arial, sans-serif;
      text-align: center;
      background-color: #fffbe6;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 48px;
    }
    #word {
      font-size: 72px;
      font-weight: bold;
      color: #d62828;
      margin: 30px 0 10px;
    }
    #typed {
      font-size: 60px;
      background: #ffffff;
      padding: 15px 30px;
      border-radius: 15px;
      display: inline-block;
      border: 4px solid #a1c298;
      color: #333;
      min-width: 200px;
    }
    #score {
      font-size: 36px;
      margin-top: 20px;
      font-weight: bold;
    }
    #keyboard {
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .key-row {
      margin-bottom: 10px;
    }
    .key {
      display: inline-block;
      font-size: 28px;
      padding: 20px 25px;
      margin: 4px;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .key:active {
      background-color: #e76f51;
    }
    .key.backspace {
      background-color: #6d6875;
    }
    button {
      margin-top: 30px;
      font-size: 28px;
      padding: 15px 25px;
      background-color: #ffd166;
      border: 2px solid #f4a261;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffe49c;
    }
  </style>
</head>
<body>
  <h1>Typing Game</h1>
  <p style="font-size: 30px;">Type the word:</p>
  <div id="word"></div>
  <div id="typed"></div>
  <div id="score">Score: 0</div>

  <div id="keyboard">
    <div class="key-row">
      <button class="key">q</button>
      <button class="key">w</button>
      <button class="key">e</button>
      <button class="key">r</button>
      <button class="key">t</button>
      <button class="key">y</button>
      <button class="key">u</button>
      <button class="key">i</button>
      <button class="key">o</button>
      <button class="key">p</button>
    </div>
    <div class="key-row">
      <button class="key">a</button>
      <button class="key">s</button>
      <button class="key">d</button>
      <button class="key">f</button>
      <button class="key">g</button>
      <button class="key">h</button>
      <button class="key">j</button>
      <button class="key">k</button>
      <button class="key">l</button>
    </div>
    <div class="key-row">
      <button class="key">z</button>
      <button class="key">x</button>
      <button class="key">c</button>
      <button class="key">v</button>
      <button class="key">b</button>
      <button class="key">n</button>
      <button class="key">m</button>
      <button class="key backspace">‚Üê</button>
    </div>
  </div>

  <button onclick="restartGame()">Restart</button>

  <script>
    const originalSightWords = [
      "the", "and", "to", "he", "she", "it", "is", "in", "we", "me",
      "you", "up", "down", "can", "see", "big", "small", "run", "jump", "not"
    ];
    let sightWords = [];
    let currentWordIndex = 0;
    let typedWord = "";
    let score = 0;

    const wordDisplay = document.getElementById("word");
    const typedDisplay = document.getElementById("typed");
    const scoreDisplay = document.getElementById("score");

    function shuffleWords(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateWord() {
      wordDisplay.textContent = sightWords[currentWordIndex];
      typedDisplay.textContent = typedWord;
    }

    function updateScore() {
      scoreDisplay.textContent = "Score: " + score;
    }

    function restartGame() {
      sightWords = shuffleWords([...originalSightWords]); // Clone and shuffle
      currentWordIndex = 0;
      typedWord = "";
      score = 0;
      updateWord();
      updateScore();
    }

    function handleKeyInput(letter) {
      if (letter === "backspace") {
        typedWord = typedWord.slice(0, -1);
      } else {
        typedWord += letter;
      }
      typedDisplay.textContent = typedWord;

      if (typedWord === sightWords[currentWordIndex]) {
        score++;
        updateScore();
        currentWordIndex = (currentWordIndex + 1) % sightWords.length;
        typedWord = "";
        updateWord();
      }
    }

    document.querySelectorAll(".key").forEach((button) => {
      button.addEventListener("click", () => {
        const key = button.textContent.toLowerCase();
        if (button.classList.contains("backspace")) {
          handleKeyInput("backspace");
        } else {
          handleKeyInput(key);
        }
      });
    });

    restartGame();
  </script>
</body>
</html>
